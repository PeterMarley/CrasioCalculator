<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <div class="container wrapper">
            <div class="container screens">
                <p class="title">Crasio Calculator</p>
                <input class="screen display" type="text" disabled> 
                <input class="screen current-calc" type="text" disabled>
            </div>
            <div class="container keypad">
                <div class="container keypad-nums">
                    <button class="numBtn" id="num7">7</button>
                    <button class="numBtn" id="num8">8</button>
                    <button class="numBtn" id="num9">9</button>
                    <button class="numBtn" id="num4">4</button>
                    <button class="numBtn" id="num5">5</button>
                    <button class="numBtn" id="num6">6</button>
                    <button class="numBtn" id="num1">1</button>
                    <button class="numBtn" id="num2">2</button>
                    <button class="numBtn" id="num3">3</button>
                    <button class="numBtn" id="num1">.</button>
                    <button class="numBtn" id="num2">0</button>
                    <button class="clearBtn" id="clr">clr</button>
                </div>
                <div class="container keypad-ops">
                    <button class="opBtn" id="op+">+</button>
                    <button class="opBtn" id="op-">-</button>
                    <button class="opBtn" id="op*">*</button>
                    <button class="opBtn" id="op/">/</button>
                    <button class="opBtn" id="op(">(</button>
                    <button class="opBtn" id="op)">)</button>
                    <button class="opBtn" id="op**">^</button>
                    <button id="equalBtn">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
